<div class="container-0 off-white" id="contact">
    <h2>Samenwerken?</h2>
    <small>Iedere samenwerking start met een fijn gesprek. Tot snel?</small>
    <form class="contact" hx-boost="false">
        <input name="first_name" placeholder="Voornaam" required />
        <input name="last_name" placeholder="Naam" required />
        <input name="email" placeholder="E-mail" required />
        <input name="phone" placeholder="Telefoonnummer" required />
        <textarea is="auto-size" name="message" placeholder="Schrijf hier jouw bericht" required></textarea>
        <label class="privacy"><input type="checkbox" required><span>Ik heb de<a>&nbsp;Privacy
                    Policy&nbsp;</a>gelezen en ga hiermee akkoord.</span></label>
        <input type="submit" value="Verstuur jouw bericht >" />
    </form>

    <script src="/recaptcha.js"></script>
</div>
